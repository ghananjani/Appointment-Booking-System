<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescribe Medication</title>
</head>
<body>
    <h2>Prescribe Medication</h2>
    <form method="POST" action="/prescribe_medication">
        <label for="appointment_id">Appointment:</label><br>
        <select id="appointment_id" name="appointment_id">
            {% for appointment in appointments %}
                <option value="{{ appointment[0] }}">Appointment {{ appointment[0] }} with Dr. {{ appointment[1] }}</option>
            {% endfor %}
        </select><br><br>

        <label for="medication">Medication:</label><br>
        <input type="text" id="medication" name="medication"><br><br>
        
        <label for="dosage">Dosage:</label><br>
        <input type="text" id="dosage" name="dosage"><br><br>

        <label for="frequency">Frequency:</label><br>
        <input type="text" id="frequency" name="frequency"><br><br>

        <input type="submit" value="Prescribe">
    </form>
</body>
</html>
