<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Pathology Test</title>
</head>
<body>
    <h2>Request Pathology Test</h2>
    <form method="POST" action="/request_pathology">
        <label for="patient_id">Patient:</label><br>
        <select id="patient_id" name="patient_id">
            {% for patient in patients %}
                <option value="{{ patient[0] }}">{{ patient[1] }} {{ patient[2] }}</option>
            {% endfor %}
        </select><br><br>
        <label for="test_id">Test:</label><br>
        <select id="test_id" name="test_id">
            {% for test in tests %}
                <option value="{{ test[0] }}">{{ test[1] }}</option>
            {% endfor %}
        </select><br><br>
        <label for="test_date">Test Date:</label><br>
        <input type="datetime-local" id="test_date" name="test_date"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
